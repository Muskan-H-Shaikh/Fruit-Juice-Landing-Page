<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <img src="images/logo.png" alt="">
            <div class="nav-menu">
                <p>Home</p>
                <p>flavour</p>
                <p>About</p>
            </div>
            <button>Shop Online</button>
        </nav>
        <div class="content">
            <div class="juice-info">
                <h1>Strawberry Juice</h1>
                <p class="juice-description">Strawberry Juice is a refreshing fresh fruit juice that is full of vitamin C and antioxidants and lot of invigorating flavor. Apart from fresh and ripe strawberries, this recipe also uses lime juice to make it tantalizing.</p>
            </div>
            <div class="juice-bottle-imgs">
                <div class="juice-bunch activePhoto">
                    <img src="images/juice1.png" alt="juice1" class="static-juice-img">
                </div>
                <div class="juice-bunch">
                    <img src="images/juice2.png" alt="juice2" class="static-juice-img">
                </div>
                <div class="juice-bunch">
                    <img src="images/juice3.png" alt="juice3" class="static-juice-img">
                </div>
                <div class="juice-bunch">
                    <img src="images/juice4.png" alt="juice4" class="static-juice-img">
                </div>
            </div>
        </div>
        <div class="juice-wheel">
            <img src="images/juice1.png" class="dynamic-juice-1" alt="juice1">
            <img src="images/juice2.png" class="dynamic-juice-2" alt="juice2">
            <img src="images/juice3.png" class="dynamic-juice-3" alt="juice3">
            <img src="images/juice4.png" class="dynamic-juice-4" alt="juice4">
        </div>
        <div class="fruits-wheel">
            <img src="images/bgstrawberry.png" alt="fruit1" class="dynamic-fruit-1">
            <img src="images/bgplumb.png" alt="fruit2"  class="dynamic-fruit-2">
            <img src="images/bgkiwi.png" alt="fruit3" class="dynamic-fruit-3">
            <img src="images/bgorange.png" alt="fruit4" class="dynamic-fruit-4">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
